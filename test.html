<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Month Heatmap</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px;
    }
    textarea {
      width: 360px;
      height: 120px;
    }
    #heatmaps {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
    }
    .month-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .month-label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 30px);
      gap: 4px;
    }
    .day {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      text-align: center;
      line-height: 30px;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Multi-Month Heatmap</h2>

  <textarea id="csvInput">date,count
2023-12-06,1
2023-12-14,2
2024-01-01,3
2024-01-05,1
2024-02-03,2
2024-02-10,4</textarea><br>
  <button id="renderBtn">Render Heatmaps</button>

  <div id="heatmaps"></div>

  <script>
    document.getElementById('renderBtn').addEventListener('click', renderAllHeatmaps);

    function renderAllHeatmaps() {
      const csvText = document.getElementById('csvInput').value.trim();
      const parsed = d3.csvParse(csvText, d => ({
        date: new Date(d.date),
        count: +d.count
      }));

      if (parsed.length === 0) return;

      // Group data by month-year
      const grouped = d3.group(parsed, d =>
        d3.timeFormat("%Y-%m")(d.date)
      );

      const allCounts = parsed.map(d => d.count);
      const maxValue = d3.max(allCounts);
      const color = d3.scaleSequential(d3.interpolateYlOrRd).domain([0, maxValue || 1]);

      const container = d3.select("#heatmaps");
      container.selectAll("*").remove();

      for (const [monthKey, data] of grouped) {
        const [year, monthStr] = monthKey.split("-");
        const yearNum = +year;
        const monthNum = +monthStr - 1;
        const daysInMonth = new Date(yearNum, monthNum + 1, 0).getDate();

        const valueMap = new Map(
          data.map(d => [d3.timeFormat("%Y-%m-%d")(d.date), d.count])
        );

        const days = d3.range(1, daysInMonth + 1).map(day => {
          const date = new Date(yearNum, monthNum, day);
          const key = d3.timeFormat("%Y-%m-%d")(date);
          return {
            day,
            count: valueMap.get(key) || 0
          };
        });

        // Create month container
        const monthDiv = container.append("div")
          .attr("class", "month-container");

        monthDiv.append("div")
          .attr("class", "month-label")
          .text(`${year}-${monthStr}`);

        const grid = monthDiv.append("div")
          .attr("class", "grid");

        days.forEach(d => {
          grid.append("div")
            .attr("class", "day")
            .style("background", color(d.count))
            .text(d.day);
        });
      }
    }

    // Auto-render once on load
    renderAllHeatmaps();
  </script>
</body>
</html>
